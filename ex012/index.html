<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="500" height="400" poster="imagens/moto-jpg.jpg" controls>
        <source src="midia/video02-mp4.mp4" type="video/mp4">
        <source src="midia/video03-webm.webm" type="video/webm">
        <source src="midia/video-ogv.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>    
    </video>
    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="500" height="400" src="https://www.youtube.com/embed/9rZKhGrQ1wo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Vídeo retirado do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/625533309?h=5db67f5df4" width="500" height="400" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
