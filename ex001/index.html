<!DOCTYPE html> <!--Indica que é um documento em HTML5-->
<html lang="pt-br"> <!--Indica qual o idiomo meu site vai ser-->
    <head><!--Área de cabeça é a área de configurações do site-->
        <meta charset="UTF-8"><!--Padrão de codificação de caracteres que suporta acentuação-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Significa que o site vai utilizar 100% da tela disponivel dada pelo navegador-->
        <title>Meu Primeiro Exercício</title><!--Esse é o título do meu site-->

    </head>
    <body><!--Parde do conteúdo do site-->
        <h1>Olá, Mundo!</h1> <!--Título-->
        <hr> <!--Cria uma linha horizontal -->
        <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>
        <p>Este é um momento úninco! Estou criando um site!</p>
        
    </body>


</html>
